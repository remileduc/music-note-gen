name: ⚒️ Build - 🧹 Lint

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Install
        uses: ./.github/actions/package-install@main

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
